<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Node App</title>
     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          body {
               font-family: Arial, sans-serif;
               background-color: #191818;

          }

          .container {
               max-width: 960px;
               margin: 0 auto;
               padding: 20px;
          }

          .navbar {
               background-color: #333;
               overflow: hidden;
          }

          .navbar a {
               float: left;
               display: block;
               color: white;
               text-align: center;
               padding: 14px 20px;
               text-decoration: none;
          }

          .navbar a:hover {
               background-color: #ddd;
               color: black;
          }

          .page-content {
               padding: 20px;
               background-color: #f9f9f9;
               border: 1px solid #ddd;
          }

          h3 {
               color: #333;
          }
     </style>
</head>

<body>
     <div class="container">
          <div class="navbar">
               <a href="Home">Home</a>
               <a href="Product">Product</a>
               <a href="About">About</a>
               <a href="Contact">Contact</a>
          </div>
          <div class="page-content">
               <h3>{{%CONTENT%}}</h3>
          </div>
     </div>
</body>

</html>
